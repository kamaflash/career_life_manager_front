@if (open) {

  <!-- BACKDROP -->
  <div class="fixed inset-0 z-[900] bg-black/60 backdrop-blur-sm"></div>

  <!-- WRAPPER (CIERRA AL CLICKAR FUERA) -->
  <div
    class="fixed inset-0 z-[999] flex items-center justify-center p-4"
    (click)="closeModal()"
  >

    <!-- MODAL (EVITA CIERRE) -->
    <div
      class="w-full {{ sizeClasses }}  rounded-2xl bg-gray-900 shadow-xl border border-white/10"
      (click)="$event.stopPropagation()"
    >
      <!-- HEADER -->
      <div class="flex items-center justify-between px-6 py-4 border-b border-white/10">
        <h2 class="text-lg font-semibold text-white">
          {{ title }}
        </h2>
        <button
          class="material-icons text-gray-400 hover:text-white"
          (click)="closeModal()"
        >
          close
        </button>
      </div>

      <!-- BODY -->
      <div class="px-6 py-4">
        <ng-content></ng-content>
      </div>

      <!-- FOOTER -->
      <ng-content select="[modalFooter]"></ng-content>

    </div>
  </div>
}
